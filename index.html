<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7"> <!-- 화면 크기 줄이기 -->
    <title>이예나_html</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            background-color: #b3c9ff; /* 연한 파랑 */
            color: #333; 
            text-align: center; 
            margin: 0;
            padding: 0;
        }

        h2 {
            font-size: 16px;
            margin-top: 20px;
        }

        .container { 
            width: 100%;
            max-width: 500px; /* 최대 너비 줄임 */
            margin: 0 auto; 
            padding: 10px; 
            background: white; 
            border-radius: 10px; 
            display: flex; 
            flex-direction: column; /* 세로 배치 */
            align-items: center;
        }

        .input-section, .statistics-section {
            width: 100%; /* 각 섹션을 100%로 설정 */
            margin-bottom: 10px; /* 섹션 간격 축소 */
        }

        .form-group { 
            margin-bottom: 10px; /* 폼 그룹 간격 축소 */
            text-align: center;
        }

        .btn { 
            padding: 6px 12px; /* 버튼 크기 줄임 */
            margin: 6px 0; 
            background: #3388ff; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            width: 100%;
        }

        .btn:hover { 
            background: #0066cc; 
        }

        select, input { 
            padding: 6px; /* 입력 필드 여백 줄임 */
            margin: 6px 0; 
            font-size: 12px; /* 폰트 크기 줄임 */
            border-radius: 6px; 
            width: 100%; 
        }

        label { 
            font-size: 14px; /* 라벨 크기 줄임 */
            display: block;
            margin-bottom: 4px;
        }

        table { 
            width: 100%; 
            margin-top: 10px; 
            border-collapse: collapse; 
        }

        th, td { 
            padding: 8px 10px;  
            text-align: center; 
            border: 1px solid #3388ff; 
        }

        th:nth-child(2), td:nth-child(2) { 
            width: 50px; /* '근무 요일' 열의 가로 폭 축소 */
        }

        th { 
            background: #3388ff; 
            color: white; 
        }

        .delete-btn { 
            background-color: #0066cc; 
            color: white; 
            padding: 4px 8px; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
        }

        .delete-btn:hover { 
            background-color: #005bb5; 
        }

        .total-time { 
            margin-top: 10px; 
            font-size: 16px; /* 글자 크기 줄임 */
            color: #0066cc; 
            font-weight: bold; 
        }

        .total-time strong {
            font-size: 20px; /* 더 큰 누적 시간 폰트 */
            color: #3388ff;    
        }

        /* 모바일과 데스크탑에서 축소된 크기 */
        @media (max-width: 768px) {
            body {
                font-size: 12px;
            }

            h2 {
                font-size: 16px;
            }

            .container {
                padding: 8px; 
            }

            .form-group {
                margin-bottom: 8px;
            }

            .btn {
                width: 100%;
                padding: 8px;
            }

            table th, table td {
                padding: 6px;
                font-size: 10px; /* 테이블 글자 크기 더 줄임 */
            }

            .total-time {
                font-size: 14px;
            }
        }

        /* 데스크탑에서도 크기를 줄여서 적용 */
        @media (min-width: 769px) {
            body {
                font-size: 14px;
            }

            .container {
                max-width: 500px; /* 화면 크기 줄이기 */
                padding: 12px;
            }

            .form-group {
                margin-bottom: 12px;
            }

            .btn {
                width: 100%;
                padding: 10px;
            }

            table th, table td {
                padding: 10px;
                font-size: 12px; /* 데스크탑에서 테이블 글자 크기 줄임 */
            }

            .total-time {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<h2> 알바 시간 기록 ٩( ᐢ-ᐢ )و </h2>
 
<div class="container">
    <!-- 입력 섹션 -->
    <div class="input-section">
        <div class="form-group">
            <h3>근무 날짜</h3>
            <input type="date" id="work-date" onchange="updateSelectedDay()">
        </div>
        
        <div class="form-group">
            <h3>근무 요일</h3>
            <select id="weekday">
                <option value="월">월</option>
                <option value="화">화</option>
                <option value="수">수</option>
                <option value="목">목</option>
                <option value="금">금</option>
                <option value="토">토</option>
                <option value="일">일</option>
            </select>
        </div>

        <div class="form-group">
            <h3>근무 시작 시간</h3>
            <div>
                <select id="start-hour">
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select> :
                <select id="start-minute">
                    <option value="00">00</option>
                    <option value="05">05</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                    <option value="35">35</option>
                    <option value="40">40</option>
                    <option value="45">45</option>
                    <option value="50">50</option>
                    <option value="55">55</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <h3>근무 종료 시간</h3>
            <div>
                <select id="end-hour">
                    <option value="00">00</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select> :
                <select id="end-minute">
                    <option value="00">00</option>
                    <option value="05">05</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                    <option value="35">35</option>
                    <option value="40">40</option>
                    <option value="45">45</option>
                    <option value="50">50</option>
                    <option value="55">55</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <button class="btn" onclick="saveWorkTime()">근무 시간 저장</button>
        </div>
    </div>

    <!-- 통계 섹션 -->
    <div class="statistics-section">
        <h3>근무 시간 통계</h3>
        <table id="work-table">
            <thead><tr><th>날짜</th><th>근무 요일</th><th>근무 시간</th><th>삭제</th></tr></thead>
            <tbody></tbody>
        </table>
        <div class="total-time" id="total-time">누적 근무 시간: <strong>0시간 0분</strong></div>
    </div>
</div>

<script>
    // 기존 JavaScript 코드 그대로
</script>

</body>
</html>
